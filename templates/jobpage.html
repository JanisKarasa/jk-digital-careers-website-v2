<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{job.title}}</title>
</head>
<body>
    <h3>Title</h3>
    <p>{{job.title}}</p>
    <h3>Location</h3>
    <p>{{job.location}}</p>
    <h4>Salary</h4>
    <!-- if the salary is not listed for some roles, we are handling with conditional -->
    {% if job.salary %}
    <p class="job__salary">{{job.currency}} {{job.salary}}</p>
    {% else %}
    <p class="job__salary">Undisclosed</p>
    {% endif %}
    <h3>Responsibilities</h3>
    <p>{{job.responsibilities}}</p>
    <h3>Requirements</h3>
    <p>{{job.requirements}}</p>
</body>
</html>
