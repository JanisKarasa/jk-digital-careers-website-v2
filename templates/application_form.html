<!-- TITLE of the FORM -->
<h4>Application Form</h4>
<form action="/job/{{job.id}}/apply">
  <!-- NAME -->
  <div class="mb-2">
    <label for="">Full Name</label><br />
    <input type="text" name="full_name" placeholder="Bruce Wayne" />
  </div>

  <!-- EMAIL -->
  <div class="mb-2">
    <label for="">Email</label><br />
    <input type="text" name="email" placeholder="bruce@wayne.com" />
  </div>

  <!-- LinkedIn -->
  <div class="mb-2">
    <label for="">LinkedIn URL</label><br />
    <input
      type="text"
      name="linkedin_url"
      placeholder="https://linkedin/in/brucewayne"
    />
  </div>

  <!-- SUBMIT BUTTON -->
  <input type="submit">
</form>
